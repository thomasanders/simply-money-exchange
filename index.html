<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency exchange</title>
    <link rel="icon" href="img/pumpkin.jpg" />
    <meta property="og:image" content="img/haloween.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <script src="js/script.js" defer></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />

    <link
      rel="stylesheet"
      href="link rel="
      preconnect
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <h3 class="header">Oblicz Walutę 
      <p>Kurs z dnia 26.10.2023</p>
    </h3>
    <form class="js-form header">
      <label>
        Przesuń w celu sprawdzenia ceny
        <form>
          <input
            class="js-pln"
            type="range"
            value="1"
            min="1"
            max="100"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>1</output>
        </form>
      </label>
      <ul class="header">
        <p>
          <label
            >Euro(4.47)
            <input
              class="js-currency"
              type="radio"
              value="EUR"
              name="radio"
              checked
            />
          </label>
        </p>

        <p>
          <label
            >Dolar(4.24)
            <input class="js-currency" type="radio" value="USD" name="radio" />
          </label>
        </p>

        <p>
          <label
            >Funt(5.13)
            <input class="js-currency" type="radio" value="GBP" name="radio" />
          </label>
        </p>
      </ul>

      <article class="sum">
        <p>
          Na Euro Przygotuj : <strong class="js-eursum">0 </strong
          ><strong> Zł</strong>
        </p>
        <p>
          Na Dolary Przygotuj : <strong class="js-usdsum">0 </strong
          ><strong> Zł</strong>
        </p>
        <p>
          Na Funty Przygotuj : <strong class="js-gbpsum">0 </strong
          ><strong> Zł</strong>
        </p>
        <p>
          Mała ciekawostka, za te kwote możesz mieć :
          <strong class="js-btcsum strong">0 </strong><strong> Bitcoina</strong>
        </p>
      </article>
    </form>
   
  </body>
</html>
